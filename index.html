<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
    <!-- TITLE -->
    <title>Random Number Generator</title>
</head>
<body>
    <main class="container py-5">
        <div class="row pb-3 border-bottom">
            <div class="col-4 d-flex flex-column align-items-center mb-3">
                <label for="box-number" class="mb-2">Inserisci n. box da generare</label>
                <input type="number" id="box-number" class="rounded-pill text-center">
            </div>
            <div class="col-4 d-flex flex-column align-items-center mb-3">
                <label for="min" class="mb-2">Inserisci numero di partenza</label>
                <input type="number" id="min" min="0" class="rounded-pill text-center">
            </div>
            <div class="col-4 d-flex flex-column align-items-center mb-3">
                <label for="max" class="mb-2">Inserisci numero finale</label>
                <input type="number" id="max" min="0" class="rounded-pill text-center">
            </div>
            <div class="col-4 offset-2 text-center">
                <button id="generate" class="w-50 rounded-pill btn btn-outline-primary">Genera</button>
            </div>
            <div class="col-4 text-center">
                <button id="reset" class="w-50 rounded-pill btn btn-outline-danger">Reset</button>
            </div>
        </div>
        <div class="row row-cols-3 pt-3">

        </div>
    </main>    

    <script src="js/script.js"></script>
</body>
</html>
